Builds:
  - versionName: 1.0.1
    versionCode: 22
    commit: v1.0.1
    subdir: .
    output: build/app/outputs/flutter-apk/app-*.apk
    srclibs:
      - flutter@3.35.3
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    scanignore:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release --target-platform="android-arm" --obfuscate
        --split-debug-info=./debug-info
