name: Request a feature
description: |
  You have a great idea for a new feature or an improvement.
labels:
  - enhancement
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: 'Please [search :mag: the issues](https://github.com/dmouayad/my_quran/issues) to check if this feature has already been requested.'
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
  - type: textarea
    attributes:
      label: Describe the feature you'd like to see
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
