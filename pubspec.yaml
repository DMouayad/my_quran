name: my_quran
description: A minimal app to read the Quran.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.32.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  quran: ^1.4.1
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  very_good_analysis: ^10.0.0


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
      - assets/surah.json
      - assets/fonts/

  fonts:
    - family: NotoNastaliqUrdu
      fonts:
        - asset: assets/fonts/NotoNastaliqUrdu-Bold.ttf
        - asset: assets/fonts/NotoNastaliqUrdu-Regular.ttf
    - family: Kitab
      fonts:
        - asset: assets/fonts/kitab.ttf
    - family: Aldhabi
      fonts: 
        - asset: assets/fonts/aldhabi.ttf
